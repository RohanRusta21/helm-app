apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-app
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: wokanadedo4644/dev:1
        ports:
        - containerPort: 80
